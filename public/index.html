<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Upcoming Events</h1>

      <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search events..." />
      </div>

      <div id="event-list" class="event-grid"></div>
    </div>

    <div id="event-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
          <img id="modal-event-image" src="" alt="Event Image" />
          <div class="modal-details">
            <h2 id="modal-event-name"></h2>
            <p id="modal-event-desc"></p>
            <h3>Date: <span id="modal-event-date"></span></h3>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
